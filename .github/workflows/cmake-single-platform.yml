name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache APT downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/apt-packages.txt') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Fetch dependencies
        shell: bash
        run: scripts/install_dependencies.sh

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -GNinja -DCMAKE_BUILD_TYPE=Debug ..

      - name: Build
        run: |
          cd build
          ninja

      - name: Test
        run: |
          cd build
          ./tests/test_fileio
